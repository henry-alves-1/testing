# .github/workflows/child.yml
name: Child Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string

jobs:
  child-job:
    runs-on: ubuntu-latest
    steps:
      - name: Show input
        run: |
          echo "Running child workflow"
          echo "Environment: ${{ inputs.environment }}"
